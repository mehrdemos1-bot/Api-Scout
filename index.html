    <style>
        .leaflet-container {
            height: 100%;
            width: 100%;
        }
        /* Verbessertes Scroll-Fade-Handling für Mobilgeräte */
        @media (max-width: 767px) {
            .mobile-scroll-fade {
                /* Verwendet eine Maske, die nur den untersten Teil des sichtbaren Bereichs ausfadet.
                   Dies ist robuster als ein absolutes Overlay. */
                -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
                /* Verhindert, dass die Maske mit dem Inhalt mitscrollt */
                mask-size: 100% 100%;
                mask-repeat: no-repeat;
            }
        }
    </style>
